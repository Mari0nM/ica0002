- name: Update APT cache
  ansible.builtin.apt:
    cache_valid_time: 86400

- name: Install node exporter
  ansible.builtin.apt:
    name: prometheus-node-exporter

- name: Enable node exporter
  ansible.builtin.service:
    name: prometheus-node-exporter
    state: started
    enabled: true

- name: Update CA certificates
  ansible.builtin.apt:
    name: ca-certificates>=20230311ubuntu0.20.04.1

- name: Install rsyslog
  ansible.builtin.apt:
    name: rsyslog

- name: Place rsyslog conf file
  ansible.builtin.template:
    src: telegraf.conf.j2
    dest: /etc/rsyslog.d/telegraf.conf
    owner: root
    mode: '0444'
  notify: Restart Rsyslog

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Start rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: started
    enabled: true

- name: Add the user 'backup' and their ssh key
  ansible.builtin.user:
    name: backup
    home: /home/backup
    shell: /bin/bash
    generate_ssh_key: true
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa

- name: Create a directory /home/backup/restore
  ansible.builtin.file:
    path: /home/backup/restore
    state: directory
    owner: backup
    group: backup
    mode: '0700'

- name: Install duplicity
  ansible.builtin.apt:
    name: duplicity
    state: present

- name: Upload /home/backup/.ssh/known_hosts
  ansible.builtin.template:
    src: known_hosts.j2
    dest: /home/backup/.ssh/known_hosts
    owner: root
    group: root
    mode: '0644'

